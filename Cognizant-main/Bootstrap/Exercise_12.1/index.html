<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.1 - Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <section class="m-3 p-2 bg-light border">
      <h2>Section with margin m-3 and padding p-2</h2>
      <p>This section has margin 1rem (m-3) all around and padding 0.5rem (p-2) inside.</p>
    </section>

    <section class="mt-4 py-5 bg-secondary text-white">
      <h2>Section with margin-top mt-4 and padding-y py-5</h2>
      <p>This section has margin-top 1.5rem and vertical padding 3rem (top and bottom).</p>
    </section>
  </div>
</body>
</html>
