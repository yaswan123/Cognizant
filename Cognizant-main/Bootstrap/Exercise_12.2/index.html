<!-- 12-2-pricing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.2 - Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Pricing Plans</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center h-100">
          <h3 class="mb-3">Basic</h3>
          <p class="display-4 mb-3">$9</p>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">1 user</li>
            <li class="mb-2">10 GB storage</li>
            <li class="mb-2">Email support</li>
          </ul>
          <button class="btn btn-primary px-4 py-2">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-5 text-center h-100">
          <h3 class="mb-4">Pro</h3>
          <p class="display-3 mb-4">$29</p>
          <ul class="list-unstyled mb-5">
            <li class="mb-3">10 users</li>
            <li class="mb-3">100 GB storage</li>
            <li class="mb-3">Priority support</li>
          </ul>
          <button class="btn btn-success px-5 py-3">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center h-100">
          <h3 class="mb-3">Enterprise</h3>
          <p class="display-4 mb-3">$99</p>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">Unlimited users</li>
            <li class="mb-2">1 TB storage</li>
            <li class="mb-2">24/7 support</li>
          </ul>
          <button class="btn btn-danger px-4 py-2">Choose</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
