<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 13.1 - Dashboard Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row g-3">
      <div class="col-md-3 p-4 bg-primary text-white rounded">Primary Panel</div>
      <div class="col-md-3 p-4 bg-success text-white rounded">Success Panel</div>
      <div class="col-md-3 p-4 bg-warning text-dark rounded">Warning Panel</div>
      <div class="col-md-3 p-4 bg-danger text-white rounded">Danger Panel</div>
    </div>
  </div>
</body>
</html>
