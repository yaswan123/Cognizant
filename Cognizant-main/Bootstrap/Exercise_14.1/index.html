<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.1 - Display and Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="box d-none d-md-block">
      Visible only on medium (md) and larger screens (hidden on xs, sm)
    </div>
    <div class="box d-lg-flex d-none">
      Visible only on large (lg) and larger screens (flex container)
    </div>
    <div class="box d-block d-md-none">
      Visible only on small (sm) and extra small (xs) screens
    </div>
  </div>
</body>
</html>
