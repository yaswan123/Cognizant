<!-- 14-2-responsive-sidebar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      margin: 0;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      width: 250px;
      padding: 1rem;
      min-height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar d-none d-md-block">
    <h3>Sidebar</h3>
    <ul class="list-unstyled">
      <li><a href="#" class="text-white text-decoration-none">Dashboard</a></li>
      <li><a href="#" class="text-white text-decoration-none">Profile</a></li>
      <li><a href="#" class="text-white text-decoration-none">Settings</a></li>
    </ul>
  </div>
  <main class="content">
    <h1>Main Content</h1>
    <p>This sidebar only shows on md (tablets) and larger screens.</p>
  </main>
</body>
</html>
