<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.2 - Shadow and Rounded Pill Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 3rem;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card shadow shadow-lg rounded-pill p-4" style="width: 300px;">
    <h4 class="card-title mb-3">Special Card</h4>
    <p class="card-text">This card uses shadow, shadow-lg and rounded-pill classes for styling.</p>
    <button class="btn btn-primary rounded-pill">Click Me</button>
  </div>
</body>
</html>
