<!-- 16-1-fixed-footer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 16.1 - Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      margin-bottom: 60px; /* Height of the footer */
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #343a40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1030;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1>Content Above Footer</h1>
    <p>Scroll down to see the fixed footer at the bottom.</p>
  </div>

  <footer>
    <p class="mb-0">Fixed Footer - Always Visible</p>
  </footer>
</body>
</html>
