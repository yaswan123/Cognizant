<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.2 - Icon Only Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      border-radius: 50%;
    }
  </style>
</head>
<body class="p-5">
  <button type="button" class="btn btn-primary btn-icon" aria-label="Search">
    <i class="bi bi-search"></i>
  </button>

  <button type="button" class="btn btn-danger btn-icon" aria-label="Delete">
    <i class="bi bi-trash"></i>
  </button>

  <button type="button" class="btn btn-success btn-icon" aria-label="Check">
    <i class="bi bi-check2"></i>
  </button>
</body>
</html>
