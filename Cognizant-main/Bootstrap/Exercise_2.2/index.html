<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2.2 - JS Plugins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#info">Toggle Info</button>
    <div class="collapse mt-3" id="info">
      <div class="card card-body">
        This is a collapsible card using Bootstrap's JS plugins.
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
