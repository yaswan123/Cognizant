<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.1 - Typography Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-1">Welcome</h1>
    <p class="lead">This is a lead paragraph with emphasis.</p>
    <p class="text-muted">This text is muted and less emphasized.</p>
    <p class="fw-bold">This text is bold using Bootstrap's font-weight utility.</p>
    <p class="fst-italic">This text is italic using Bootstrap utility class.</p>
  </div>
</body>
</html>
