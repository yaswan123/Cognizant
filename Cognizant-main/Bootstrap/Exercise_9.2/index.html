<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9.2 - Button Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h4>Button Group</h4>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <h4 class="mt-4">Toggle Buttons</h4>
    <div class="btn-group" role="group" aria-label="Toggle Buttons">
      <input type="checkbox" class="btn-check" id="btncheck1">
      <label class="btn btn-outline-success" for="btncheck1">Option 1</label>

      <input type="checkbox" class="btn-check" id="btncheck2">
      <label class="btn btn-outline-success" for="btncheck2">Option 2</label>
    </div>
  </div>
</body>
</html>
